<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM Methods</title>
	<link rel="stylesheet" type="text/css" href="methods.css">
</head>
<body>
   <h1 id="a">FSD</h1>
   <h1 id="a1">FSD</h1>
   <script type="text/javascript">
   	//heading 1
   	  let d = document.getElementById('a').style.color="red";
   	  d.innerHTML = "<p>SHILPA</p>";
   	 //heading 2
   	   let d1 = document.getElementById('a1').style.color="blue";
   	  d1.innerText = "<p>SHILPA</p>";
   </script>

   


    <h1 class="a">FSD</h1>
   <script type="text/javascript">
   	  let d = document.getElementByClass('a');
   	  d.innerHTML = "SHILPA";
   </script>
</body>
</html>
